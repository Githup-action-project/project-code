name: First Workflow
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello, World!"

      - name: Multiline command
        run: |
          node -v
          npm -v
  parallel-job-macos:
    runs-on: macos-latest
    steps:
      - name: View SW Version
        run: sw_vers
  dependent-job:
    runs-on: windows-latest
    needs: run-shell-command
    steps:
      - name: echo a string
        run: write-Output "Windows String"
      - name: Error Step
        run: doesnotexistss         